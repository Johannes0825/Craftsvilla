<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="../style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Bentham&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
         rel="stylesheet"
      />
      <script src="../main.js" defer></script>
   </head>
   <body>
      <header class="header">
         <a href="../index.html">
            <img src="../img/Logo mørk.png" alt="" class="logo" />
         </a>
         <ul>
            <a href="./galleri.html">
               <li>Galleri</li>
            </a>
            <a href="">
               <li>Booking</li>
            </a>
            <a href="#" id="feedback-link">
               <li>Feedback</li>
            </a>
         </ul>
         <button class="primary-btn">Book nå</button>
      </header>
      <main>
         <section class="booking-section">
            <div class="booking-container">
               <form>
                  <h3 class="form-header">Booking</h3>
                  <label for="name"
                     ><img src="../icons/Person.png" alt=""
                  /></label>
                  <input type="text" placeholder="Navn..." />
                  <label for="phone">
                     <img src="../icons/Phone.png" alt="" />
                  </label>
                  <input type="number" placeholder="Telefonnummer..." />
                  <label for="date">
                     <img src="../icons/Date.png" alt="" />
                  </label>
                  <input type="date" />
                  <label for="place"
                     ><img src="../icons/Pointer.png" alt=""
                  /></label>
                  <input type="text" placeholder="Sted..." />
                  <label for="course"
                     ><img src="../icons/Select.png" alt=""
                  /></label>
                  <select name="course" id="course">
                     <option value="velg et kurs">Velg et kurs</option>
                     <option value="Mosaikk">Mosaikk</option>
                     <option value="Akvarell">Akvarell</option>
                     <option value="Lerretsmaling">Lerretsmaling</option>
                  </select>
                  <button>Book nå</button>
               </form>
               <img
                  class="booking-img"
                  src="../img/hillary-ungson-TdpSX7XAcKo-unsplash (1).jpg"
                  alt=""
               />
            </div>
         </section>
      </main>
      <footer><h4>© Craftsvilla Inc ©</h4></footer>
      <div id="modal-overlay"></div>
      <div id="feedback-modal">
         <form>
            <h3 class="form-header">Send feedback</h3>
            <label for="name"><img src="../icons/Person.png" alt="" /></label>
            <input type="text" placeholder="Navn" />
            <label for="phone">
               <img src="../icons/Phone.png" alt="" />
            </label>
            <input type="number" placeholder="Telefon" />
            <label for="course"><img src="../icons/Select.png" alt="" /></label>
            <select name="course" id="course">
               <option value="velg et kurs">Velg et kurs</option>
               <option value="Mosaikk">Mosaikk</option>
               <option value="Akvarell">Akvarell</option>
               <option value="Lerretsmaling">Lerretsmaling</option>
            </select>
            <label for="feedback"
               ><img src="../icons/Message.png" alt=""
            /></label>
            <input type="text" placeholder="Skriv din tilbakemelding her..." />
            <button id="send-btn">Send</button>
         </form>
      </div>
   </body>
</html>
